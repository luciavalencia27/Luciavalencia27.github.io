<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mascota</title>
    <link rel="stylesheet" href="Principalstyle.css">
</head>

<body>
    <main>
       
        <section id="sec1">

            <h2>
                Veterina Doggy
            </h2>
            <div id="img">
                <img src="dog-png-22667.png" alt="">
            </div>



        </section>

        <section id="sec2">
          
            <h1>
                Informacion del perrito
            </h1>
            <form action="artis">
                <div id="articulos">
                    <article id="art1">
                      <label for="Nombre">Nombre</label>
                        <br>
                        <input class="placeholder" type="text" placeholder="Nombre del perro">
                    </article>
    
                    <article id="art2">
                       <label for="Raza">Raza</label>
                        <br>
                        <input class="placeholder" type="text" placeholder="Raza del perro">
                    </article>
                    <article id="art3">
                        <label for="Dueño">Dueño</label>
                        <br>
                        <input class="placeholder" type="text" placeholder="Nombre del dueño">
                    </article>
                    <article id="art4">
                        <label for="Edad">Edad</label>
                        <br>
                        <input class="placeholder" type="text" placeholder="Edad del perro">
                    </article>
    
    
                </div>  
            </form>
            

            <div id="botones">
                <article id="art5">
                    <fieldset id="genero">
                        <legend style="text-align: center;">
                            Genero
                        </legend>
                        <div style="text-align: center;">
                            <label for="Macho">Macho</label>
                            <input type="radio" name="sexo" id="Macho">
                            <label for="Hembra">Hembra</label>
                            <input type="radio" name="sexo" id="Hembra">
                        </div>
                    </fieldset>
                </article>

                <article id="art6">
                    <fieldset id="fertilidad">
                        <legend style="text-align: center;">
                            Fertilidad
                        </legend>
                        <div style="text-align: center;">
                            <label for="Esterilizado">Esterilizado</label>
                            <input type="radio" name="fertilidad" id="Esterilizado">
                            <label for="Castrado">Castrado</label>
                            <input type="radio" name="fertilidad" id="Castrado">
                        </div>
                    </fieldset>
                </article>
                <article id="art7">
                    <fieldset id="Peso">
                        <legend style="text-align: center;">
                            Peso
                        </legend>
                        <div style="text-align: center;">
                            <label for="peso1">0 a &#706; 10</label>
                            <input type="radio" name="Peso" id="peso1">
                            <label for="peso2">0 a &#706; 20</label>
                            <input type="radio" name="Peso" id="peso2">
                            <label for="peso3">0 a &#706; 30</label>
                            <input type="radio" name="Peso" id="peso3">
                            <label for="peso4">&#706; 30</label>
                            <input type="radio" name="Peso" id="peso4">
                        </div>
                    </fieldset>
                </article>
            </div>


            <footer id="f">

                <input type="button" value="Borrar" id="borrar">
                <input type="button" value="Enviar" id="enviar">

            </footer>


        </section>



    </main>
</body>

</html>
