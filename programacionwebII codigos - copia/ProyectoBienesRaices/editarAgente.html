<body>
  <div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top"> <!-- Agrega la clase "fixed-top" -->

        <img class="logo" src="images/logo_propnet-removebg-preview.png" alt="">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="propiedad.html"> <img src="images/casa.png" alt="">
                Propiedad</a>

              <a class="nav-link active" aria-current="page" href="agente.html"> <img src="images/agente.png" alt="">

  <div class="container mt-5 pt-5">
    <h2 class="mb-4">Editar Datos de Propiedad</h2>
    <form>
      <div class="form-group">
        <label for="idAgente">ID Agente</label>
        <input type="text" class="form-control" id="idAgente" placeholder="Ingrese ID del Agente">
      </div>
      <div class="form-group">
        <label for="nombreAgente">Nombre</label>
        <input type="text" class="form-control" id="nombreAgente" placeholder="Ingrese Nombre del Agente">
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" class="form-control" id="telefono" placeholder="Ingrese Teléfono del Agente">
      </div>
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" class="form-control" id="correo" placeholder="Ingrese Correo del Agente">
      </div>
      <div class="form-group">
        <label for="especialidad">Especialidad</label>
        <input type="text" class="form-control" id="especialidad" placeholder="Ingrese Especialidad del Agente">
      </div>
      <button style="background-color: #adc178; border:black" type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
<div class="margin-bottom"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
