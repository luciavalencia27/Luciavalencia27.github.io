    <!-- pantalla flotante eliminar agente -->
    <script>
        // Obtener elementos del DOM
        var eliminarBoton = document.querySelector('.eliminar-agente');
        var modal = document.getElementById('modal-confirmacion');
        var confirmarEliminarBoton = document.getElementById('confirmar-eliminar');
        var cancelarEliminarBoton = document.getElementById('cancelar-eliminar');
    
        // Agregar event listener al botón de eliminar
        eliminarBoton.addEventListener('click', function() {
            modal.style.display = 'block';
        });
    
        // Agregar event listener al botón de confirmar eliminar
        confirmarEliminarBoton.addEventListener('click', function() {
            // Aquí puedes agregar código para redireccionar o realizar la acción de eliminación
            // Por ejemplo:
            // window.location.href = 'eliminar_agente.php?id=ID_DEL_AGENTE';
            // Donde 'eliminar_agente.php' es el archivo donde manejas la eliminación y 'ID_DEL_AGENTE' es el ID del agente que deseas eliminar
            // Una vez realizada la acción, ocultar el modal
            modal.style.display = 'none';
        });
    
        // Agregar event listener al botón de cancelar eliminar
        cancelarEliminarBoton.addEventListener('click', function() {
            // Ocultar el modal
            modal.style.display = 'none';
        });
    </script>
