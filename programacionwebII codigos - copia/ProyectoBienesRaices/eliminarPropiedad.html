document.addEventListener('DOMContentLoaded', function() {
    // Obtener el formulario
    const form = document.querySelector('form');

    // Obtener el modal de confirmación y los botones
    const modalConfirmacion = document.getElementById('modalConfirmacion');
    const botonSi = document.getElementById('botonSi');
    const botonNo = document.getElementById('botonNo');
    
    // Función para abrir el modal de confirmación
    function abrirModalConfirmacion(mensaje) {
        document.getElementById('mensajeConfirmacion').textContent = mensaje;
        modalConfirmacion.style.display = 'block';
    }

    // Función para cerrar el modal de confirmación
    function cerrarModalConfirmacion() {
        modalConfirmacion.style.display = 'none';
    }

    // Agregar evento de submit al formulario
    form.addEventListener('submit', function(event) {
        // Obtener los valores de los campos del formulario
        const idPropiedad = form.querySelector('#idPropiedad').value.trim();
        const direccion = form.querySelector('#direccion').value.trim();

        // Validar si los campos están llenos
        if (idPropiedad === '' || direccion === '') {
            // Si los campos están vacíos, muestra un mensaje de error
            event.preventDefault(); // Detener el envío del formulario
            alert('Por favor, complete ambos campos: ID Propiedad y Dirección.');
        } else {
            // Si los campos están llenos, mostrar modal de confirmación
            event.preventDefault(); // Detener el envío del formulario
            abrirModalConfirmacion(`¿Está seguro de que desea eliminar la propiedad con ID ${idPropiedad} y dirección ${direccion}?`);
            
            // Evento de clic en el botón Sí
            botonSi.addEventListener('click', function() {
                // Eliminar la propiedad o realizar la acción deseada
                form.submit();
                cerrarModalConfirmacion();
            });

            // Evento de clic en el botón No
            botonNo.addEventListener('click', function() {
                // Cerrar el modal y cancelar la eliminación
                cerrarModalConfirmacion();
            });
        }
    });
});
