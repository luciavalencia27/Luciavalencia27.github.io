  <div class="container mt-5 pt-5">
    <h2 class="mb-4">Editar Datos de Propiedad</h2>
    <form>
      <div class="form-group">
        <label for="idPropiedad">ID Propiedad</label>
        <input type="text" class="form-control" id="idPropiedad" placeholder="Ingrese ID de la Propiedad">
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre">
      </div>
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" class="form-control" id="direccion" placeholder="Ingrese Dirección">
      </div>
      <div class="form-group">
        <label for="tipo">Tipo</label>
        <input type="text" class="form-control" id="tipo" placeholder="Ingrese Tipo">
      </div>
      <div class="form-group">
        <label for="tamaño">Tamaño</label>
        <input type="text" class="form-control" id="tamaño" placeholder="Ingrese Tamaño">
      </div>
      <div class="form-group">
        <label for="numHabitantes">Número de Habitantes</label>
        <input type="number" class="form-control" id="numHabitantes" placeholder="Ingrese Número de Habitantes">
      </div>
      <div class="form-group">
        <label for="numBaños">Número de Baños</label>
        <input type="number" class="form-control" id="numBaños" placeholder="Ingrese Número de Baños">
      </div>
      <div class="form-group">
        <label for="estado">Estado</label>
        <select class="form-control" id="estado">
          <option value="Sin status" class="bg-blanco">Elegir Estado</option>
          <option value="desocupado" class="bg-verde">Desocupado</option>
          <option value="ocupado" class="bg-rojo">Ocupado</option>
        </select>
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="text" class="form-control" id="precio" placeholder="Ingrese Precio">
      </div>
      <button style="background-color: #adc178; border:black" type="submit" class="btn btn-primary">Actualizar</button>

      </a>
