    <div class="h2">
        <h2>Catálogo de Propiedades Disponibles</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="images/casa-vista.webp" alt="Imagen de la Propiedad" class="propiedad-img">
            </div>
            <div class="col-md-8">
                <h2 class="mb-4">Casa en Venta</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="idPropiedad">ID Propiedad</label>
                            <input type="text" class="form-control" id="idPropiedad" value="1" readonly>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" value="Casa de Ejemplo" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="direccion">Dirección</label>
                            <input type="text" class="form-control" id="direccion" value="Calle Principal, Ciudad"
                                readonly>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="tipo">Tipo</label>
                            <input type="text" class="form-control" id="tipo" value="Casa" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="tamaño">Tamaño</label>
                            <input type="text" class="form-control" id="tamaño" value="200 m²" readonly>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="habitantes">Número de Habitantes</label>
                            <input type="text" class="form-control" id="habitantes" value="4" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="baños">Número de Baños</label>
                            <input type="text" class="form-control" id="baños" value="2" readonly>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="estado">Estado</label>
                            <input type="text" class="form-control estado-desocupado" id="estado" value="Desocupado"
                                readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="text" class="form-control" id="precio" value="$200,000" readonly>
                    </div>

                </form>
                <a href="editarPropiedad.html">
                    <img class="edit" src="images/editar.png" alt="">
            </div></a>
        </div>
