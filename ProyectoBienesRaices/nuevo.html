<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
	display: flex;
	flex-wrap: wrap;
}

.menu {
	flex: 0 0 200px;
	background-color: #ccc;
	padding: 1em;
}

.menu nav {
	height: 100%;
}

.menu ul {
	list-style-type: none;
	padding: 0;
	margin: 0;
}

.menu li {
	margin-bottom: 1em;
}

.menu a {
	display: block;
	padding: 0.5em;
	background-color: #eee;
	color: #333;
	text-decoration: none;
}

.menu a:hover {
	background-color: #ddd;
}

.content {
	flex: 1;
	padding: 1em;
}
    </style>
	<title>Vertical Menu Example</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<aside class="menu">
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</aside>
		<main class="content">
			<h1>Main Content</h1>
			<p>This is the main content area.</p>
		</main>
	</div>
</body>
</html>
